{% extends 'toolbox/layout.html'%}

{% block title %}
    Register
{% endblock%}

{% block body %}
    <form action="{% url 'register'%}" method="Post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password }}
        <input type="submit">
    </form>
{% endblock %}
